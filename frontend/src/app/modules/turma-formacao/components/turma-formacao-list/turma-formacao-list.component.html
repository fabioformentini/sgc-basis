<h1 class="titulo-comp">Turmas de Formação</h1>
<div class="container">
    <app-turma-formacao-form
        *ngIf="display"
        [turmaFormacaoEditada]="turmaFormacaoEditada"
        [display]="display"
        (aoFechar)="display = false"
        (refreshTurmaFormacao)="atualizarTurmasFormacao($event)"
    >
    </app-turma-formacao-form>
    <button
        pButton
        pRipple
        label="Nova Turma"
        (click)="showDialog(false)"
        class="p-button-raised p-button-danger ui-button-success"
    ></button>
</div>
<p-table [columns]="cols" [value]="turmasFormacao" responsiveLayout="scroll">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <ng-container *ngIf="col.field != 'acoes' && col.field != 'dataInicio' && col.field != 'dataTermino'">
                    {{ rowData[col.field] }}
                </ng-container>
                <ng-container *ngIf="col.field == 'dataInicio'">
                    {{ rowData[col.field] | date:"dd/MM/yyyy"}}
                </ng-container>
                <ng-container *ngIf="col.field == 'dataTermino'">
                    {{ rowData[col.field] | date:"dd/MM/yyyy"}}
                </ng-container>
                <ng-container *ngIf="col.field == 'acoes'">
                    <div class="botoesAcao">
                        <button
                            pButton
                            pRipple
                            label="Editar"
                            class="p-button-raised p-button-danger"
                            (click)="editarTurmaFormacao(rowData)"
                        ></button>
                        <button
                            pButton
                            pRipple
                            label="Excluir"
                            (click)="confirm(rowData.id)"
                            class="p-button-raised p-button-danger ui-button-danger"
                        ></button>
                    </div>
                </ng-container>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-confirmDialog [style]="{width: '50vw'}" header="Confirmação" icon="pi pi-exclamation-triangle"></p-confirmDialog>
